<div>
    <h2>Employee Name: {{employee.name | addSalutation: employee.id}}</h2>
    <p><input type="text" [(ngModel)]="employee.name" /></p>
    <h2>Employee Created at: {{employee.createdAt}}</h2>
    <h2>Employee Id: {{employee.id}}</h2>
    <img [src]="employee.avatar" [title]="employee.name" alt="employee.name"/><br><br>
</div>
